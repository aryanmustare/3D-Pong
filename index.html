<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>3D Pong Game </title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="lib/jquery.drawline.js"></script>
    <script type="text/javascript" src="lib/collision.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head> 
<body> 

<div id="header-section">
    <h1><small>3D Pong Game</small></h1>
</div>

<div id="game-area">
    <div id="pong-game">
        <div id="player-area"></div>
        <div id="target-area">
            <div id="opponent-area"></div>
        </div>
        <div id="ball-trace">
            <div id="game-ball"><img src="images/ball.png" class="ball-image" /></div>
        </div>

        <div class="game-block" style="top: 0px; left: 0px;"></div>
        <div class="game-block" style="top: 0px; left: 100px;"></div>
        <div class="game-block" style="top: 0px; left: 200px;"></div>
        <div class="game-block" style="top: 0px; left: 300px;"></div>
        <div class="game-block" style="top: 0px; left: 400px;"></div>

        <div class="game-block" style="top: 100px; left: 0px;"></div>
        <div class="game-block" style="top: 100px; left: 100px;"></div>
        <div class="game-block" style="top: 100px; left: 200px;"></div>
        <div class="game-block" style="top: 100px; left: 300px;"></div>
        <div class="game-block" style="top: 100px; left: 400px;"></div>

        <div class="game-block" style="top: 200px; left: 0px;"></div>
        <div class="game-block" style="top: 200px; left: 100px;"></div>
        <div class="game-block" style="top: 200px; left: 200px;"></div>
        <div class="game-block" style="top: 200px; left: 300px;"></div>
        <div class="game-block" style="top: 200px; left: 400px;"></div>

        <div class="game-block" style="top: 300px; left: 0px;"></div>
        <div class="game-block" style="top: 300px; left: 100px;"></div>
        <div class="game-block" style="top: 300px; left: 200px;"></div>
        <div class="game-block" style="top: 300px; left: 300px;"></div>
        <div class="game-block" style="top: 300px; left: 400px;"></div>

        <div class="game-block" style="top: 400px; left: 0px;"></div>
        <div class="game-block" style="top: 400px; left: 100px;"></div>
        <div class="game-block" style="top: 400px; left: 200px;"></div>
        <div class="game-block" style="top: 400px; left: 300px;"></div>
        <div class="game-block" style="top: 400px; left: 400px;"></div>
    </div>
    
</div>

<div id="control-instruction">
    Hover on board to control paddle <br>
    Click on Ball to start game
</div>
<div id="score-display">
   
    0 - 0
</div>

</body>
</html>
